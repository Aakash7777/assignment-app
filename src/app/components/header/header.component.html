<div class="alert alert-primary">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2 class="navbar-brand app-click" [routerLink]="['/']">Video Gallery</h2>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <form (submit)="onSearch($event)">
              <input type="text" class="form-control" name="search" placeholder="Search videos..."
                [(ngModel)]="searchTerm" autofocus autocomplete="off">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
